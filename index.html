<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="bg-white">
        <div class="first h-1/3 w-full main bg-orange-600">
            <div class="nav flex justify-center items-center h-28 w-full">
                <div class="nav1 w-1/3 h-full px-40  items-center flex">
                    <a href="index.html" class="flex">
                        <div class="">
                            <img src="/assets/swiggy_logo_white.avif" alt="" class="logo h-[45px]">
                        </div>
                    </a>
                </div>
                <div class="nav2 w-2/3 h-full flex justify-center text-center ml-20">
                    <div class="navcontent flex justify-center items-center">
                        <ul class="innernc flex text-white font-bold justify-center items-center">
                            <li class="l1 m-3"><a href="">Swiggy Corporate</a></li>
                            <li class="l2 m-3"><a href="">Partner with us</a></li>
                            <li class="l3 m-3  h-[54px] p-3 flex border border-white w-[150px] rounded-2xl absalute"><a
                                    href="">Get the App</a> <span
                                    class="material-symbols-outlined relative pl-2">arrow_outward</span></li>
                            <li class="l4 m-3 bg-black h-[54px] pt-3 border border-black w-[120px] rounded-2xl"><a
                                    href="">Sign in</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="content flex justify-between">
                <div class="h-[480px] w-[550px]">
                    <img src="/assets/Veggies_new.avif" alt="" class="h-full w-full">
                </div>

                <div class="flex flex-col items-center gap-8">
                    <p class="text-5xl text-center font-bold text-white mx-40 mt-20">Order food & groceries. Discover
                        best restaurants. Swiggy it!</p>
                    <div class="inpt flex gap-3">
                        <div class="loca flex">
                            <span class="material-symbols-outlined location_icon">location_on</span>
                            <input type="text" placeholder="Enter your delivery location"
                                class="border px-10 font-bold rounded-2xl border-black h-14 w-80 bg-white">
                            <span class="material-symbols-outlined downarrow">stat_minus_1</span>
                        </div>
                        <div class="search">
                            <input type="text" placeholder="Search for restaurant, item or more"
                                class=" px-5 font-bold border rounded-2xl border-black h-14 w-120 bg-white">
                            <span class="material-symbols-outlined search-icon">search</span>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <a href="">
                                <img src="/assets/card1.avif" alt="">
                            </a>
                        </div>
                        <div class="card">
                            <a href="">
                                <img src="/assets/card2.avif" alt="">
                            </a>
                        </div>
                        <div class="card">
                            <a href="">
                                <img src="/assets/card3.avif" alt="">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="h-[480px] w-[550px]">
                    <img src="/assets/Sushi_replace.avif" alt="" class="h-full w-full">
                </div>

            </div>
            <div class="linearea">
                 <div class="line">
                    <span class="material-symbols-outlined leftarrow">arrow_left</span>
                    <span class="material-symbols-outlined rightarrow">arrow_right</span>
                 </div>
            </div>
        </div>
    </div>
</body>

</html>
